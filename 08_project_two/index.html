<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="">Height in CM: </label><input type="text" name="" id="height"></p>
            <p><label for="">weight in CM: </label><input type="text" name="" id="weight"></p>
            <button>Calculate</button>
            <h1 id="results" style="color: red;"></h1>
            <h4 id="msg" style="color: blue;"></h4>

            <div id="weight-guid">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6 .</p>
                <p>Normal weight = 18.6 to 24.9 .</p>
                <p>Over Weight = Greater than 24.9 .</p>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
